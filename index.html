<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo">
          <img class="logo__images" src="images/logo.svg" alt="Dior">

        <h3 class="header__title">LA COLLECTION PRIVÃ‰E CHRISTIAN DIOR</h3>
        <nav class="menu">
          <ul class="menu__list">

            <li class="menu__item">
              <a class="menu__link" href="#">MEN'S FRAGRANCE</a>

            </li>
            <li class="menu__item">

        <ul class="user-nav">

            <a  class="user-nav__link" href="#">

                  <p class="top-slide__subtitle">Fragrance</p>

                  </p>
                  <a class="top-slder__btn" href=""></a>

            </div>

        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
